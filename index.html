<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./logo/logo.png"/>
            <h1>uxtrap</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Portfolio</a></li>
        </ul>
        <div class="account">
            <a href="#">Login</a>
            <button>GET STARTED</button>
        </div>
        <div class="menu">
            <i class="fa fa-bars" id="bars" aria-hidden="true"></i>
            <!-- <i class="fa fa-times" id="bars" aria-hidden="true"></i> -->
        </div>
    </nav>

    <div class="drop-menu">
        <ul id="drop">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Portfolio</a></li>
        </ul>
    </div>

    <div class="hero">
        <h2>Responsive Navbar</h2>
        <h3>HTML & CSS</h3>
        <p>Please don't forget to like the video and subscribe</p>
        <button>Create Account</button>
    </div>
    <script>
        const icon = document.getElementById("bars");
        const menu = document.getElementById("drop");

        icon.addEventListener("click", () => {
            menu.classList.toggle("none");
            var bars = icon.classList.contains("fa-bars");
            if (bars) {
                icon.classList.toggle("fa-times");
            } else {
                icon.classList.toggle("fa-bars");
            }
        })
    </script>
</body>
</html>
